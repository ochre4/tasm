<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="micro_icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="micro_icon.png" type="image/x-icon">
    <title>E-TASM</title>
<style>
        body {
            background-color: #f0f4f7; /* Светло-голубой фон */
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        h1 {
            color: #5a7d7c; /* Темно-пастельный зеленый */
            margin-left: 2%;
        }

        .main-container {
            padding: 2%;
            margin: 2%;
            background-color: #ffffff; /* Белый фон */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Небольшая тень для эффекта глубины */
            border-radius: 8px; /* Скругленные углы */
        }

        .menu-container {
            padding: 2%;
            margin: 2%;
            background-color: #ffffff; /* Белый фон */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Небольшая тень для эффекта глубины */
            border-radius: 8px; /* Скругленные углы */
            display: flex;
            justify-content: space-around; /* Сокращенное расстояние между кнопками */
            padding-bottom: 1.5%; /* Отступ снизу */
            padding-top: 1.5%;
        }

        .menu-button, 
        .active-button {
            flex-grow: 1; /* Кнопки занимают все доступное пространство */
            background-color: #88a0a8; /* Пастельный сине-серый */
            color: white;
            padding: 15px 60px; /* Увеличенный padding для кнопок */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0; /* Уменьшенные отступы между кнопками */
            font-size: 16px; /* Увеличенный размер шрифта */
        }

        .menu-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        .active-button {
            background-color: #5a7d7c; /* Темно-пастельный зеленый */
        }

        .menu-button:hover, 
        .active-button:hover {
            background-color: #5a7d7c; /* Темно-пастельный зеленый при наведении */
        }
    </style>
</head>
<body>
    <h1>E-TASM — Эмулятор Турбо Ассемблера</h1>
    <div class="menu-container">
        <a href="https://ochre4.pythonanywhere.com/"> <button class="menu-button" >Эмулятор</button> </a>
        <a href="https://ochre4.github.io/tasm/instructions.html"> <button class="menu-button" >Инструкция</button> </a>
        <a href="https://ochre4.github.io/tasm/commands.html"> <button class="menu-button" >Команды</button> </a>
        <a href="https://ochre4.github.io/tasm/contacts.html"> <button class="active-button" disabled>Контакты</button> </a>
    </div>
    <div class="main-container">
        <p>В разработке</p>
    </div>
</body>
</html>
